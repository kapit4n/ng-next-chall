<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        {{data.header}}
      </mat-card-title>
      <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <h3>
      {{data.body}}
    </h3>
    <img mat-card-sm-image src="{{data.image}}" />
  </mat-card-content>
</mat-card>
