<div class="subjects-container">
  <app-card *ngFor="let subject of data" [data]="subject" [onRedirect]="onRedirectById">
    <div class="actions">
      <button (click)="onRedirect(subject)">Open</button>
      <button (click)="onRedirect(subject)">Edit</button>
      <button (click)="onRedirect(subject)">Delete</button>
    </div>
  </app-card>
</div>
